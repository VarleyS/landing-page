<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Guia de Persuasão - Varley Ribeiro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #111;
      font-size: 28px;
    }
    p {
      font-size: 18px;
      margin: 20px 0;
    }
    input[type="text"],
    input[type="email"] {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .cover {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      display: block;
    }
    .thanks {
      display: none;
      font-size: 18px;
      background: #d4edda;
      color: #155724;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
    }
    a.download-link {
      color: #007BFF;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="capa-do-ebook.png" alt="Capa do Mini Guia" class="cover" />
    <h1>Mini Guia de Persuasão</h1>
    <p>Aprenda a cativar, atrair e influenciar com verdade em qualquer área da vida.</p>
<form id="formulario">
    <input type="text" name="nome" placeholder="Seu nome" required><br>
    <input type="email" name="email" placeholder="Seu e-mail" required><br>

      <button type="submit">Quero meu Mini Guia gratuito</button>
    </form>

    <div class="thanks" id="mensagem-sucesso">
        ✅ Obrigado por se inscrever!<br>
        Você receberá um e-mail com o guia. <br><br>
        Ou <a class="download-link" href="https://encurtador.com.br/ZwSWP" target="_blank">clique aqui para baixar
            agora</a>.
    </div>
  </div>
<script>
    const form = document.getElementById("formulario");
    const sucesso = document.getElementById("mensagem-sucesso");

    form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const data = new FormData(form);
        data.append("_captcha", "false");
        data.append("_subject", "Novo Lead - Mini Guia de Persuasão");
        data.append("_autoresponse", "Olá! Aqui está o seu Mini Guia de Persuasão: https://encurtador.com.br/ZwSWP. Aproveite a leitura! ✨");

        await fetch("https://formsubmit.co/varleysr@gmail.com", {
            method: "POST",
            body: data
        });

        form.reset();
        sucesso.style.display = "block";
    });
</script>
</body>
</html>
