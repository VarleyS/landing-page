<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Guia de Persuasão - Varley Ribeiro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #111;
      font-size: 28px;
    }
    p {
      font-size: 18px;
      margin: 20px 0;
    }
    input[type="text"],
    input[type="email"] {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .cover {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="capa-do-ebook.png" alt="Capa do Mini Guia" class="cover" />
    <h1>Mini Guia de Persuasão</h1>
    <p>Aprenda a cativar, atrair e influenciar com verdade em qualquer área da vida.</p>
    <form>
      <input type="text" name="nome" placeholder="Seu nome" required /> <br />
      <input type="email" name="email" placeholder="Seu e-mail" required /> <br />
      <button type="submit">Quero meu Mini Guia gratuito</button>
    </form>
    <p style="margin-top: 20px; font-size: 14px; color: #666;">
      Após se cadastrar, você receberá o acesso direto ao seu mini guia em PDF.
    </p>
  </div>
</body>
</html>
